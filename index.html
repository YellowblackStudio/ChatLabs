<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ChatLab</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0b141a;
  color: #e9edef;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  background: #202c33;
  padding: 12px;
  font-weight: bold;
  border-bottom: 1px solid #2a3942;
}

/* CHAT */
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #0b141a;
}

/* MESSAGE BUBBLE */
.msg {
  max-width: 75%;
  margin-bottom: 10px;
  background: #202c33;
  padding: 8px 10px;
  border-radius: 8px;
}

.user {
  font-size: 12px;
  color: #53bdeb;
  margin-bottom: 2px;
}

.text {
  font-size: 14px;
  word-wrap: break-word;
}

/* INPUT AREA */
footer {
  display: flex;
  padding: 10px;
  background: #202c33;
  border-top: 1px solid #2a3942;
}

footer input {
  flex: 1;
  background: #2a3942;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 6px;
  margin-right: 8px;
}

footer button {
  background: #00a884;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<header>ChatLab</header>

<div id="messages"></div>

<footer>
  <input id="name" placeholder="Seu nome" style="max-width:140px">
  <input id="msg" placeholder="Mensagem">
  <button onclick="send()">Enviar</button>
</footer>

<script>
const supabaseClient = supabase.createClient(
  "https://ccgwamhgtnwzipnvaksg.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZ3dhbWhndG53emlwbnZha3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NzU1NTAsImV4cCI6MjA4MjQ1MTU1MH0.RLo9m4YuJBl6ZTqR0tTZRy_-8psBJesvCBv2DUr_wJE"
);

const messages = document.getElementById("messages");

function addMessage(user, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <div class="user">${user}</div>
    <div class="text">${text}</div>
  `;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const name = document.getElementById("name").value.trim();
  const msg  = document.getElementById("msg").value.trim();
  if (!name || !msg) return;

  const { error } = await supabaseClient
    .from("messages")
    .insert({ user_name: name, message: msg });

  if (error) {
    console.error("Erro ao enviar:", error);
  }

  document.getElementById("msg").value = "";
}

supabaseClient
  .channel("chatlab")
  .on(
    "postgres_changes",
    { event: "INSERT", schema: "public", table: "messages" },
    payload => {
      addMessage(payload.new.user_name, payload.new.message);
    }
  )
  .subscribe();
</script>

<script>
async function loadMessages() {
  const { data, error } = await supabaseClient
    .from("messages")
    .select("*")
    .order("id", { ascending: true });

  if (error) {
    console.error("Erro ao carregar mensagens:", error);
    return;
  }

  data.forEach(msg => {
    addMessage(msg.user_name, msg.message);
  });
}

// chama ao abrir o site
loadMessages();
</script>


</body>
</html>
